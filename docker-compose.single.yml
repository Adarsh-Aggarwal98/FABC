version: '3.8'

# Single container deployment - Everything in one
# DB: SQLite (embedded), Backend: Flask, Frontend: React (bundled)
# Uses .env file for configuration

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.single
    container_name: smsf-app
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      # Persist SQLite database
      - smsf_data:/app/data
    restart: unless-stopped

volumes:
  smsf_data:
