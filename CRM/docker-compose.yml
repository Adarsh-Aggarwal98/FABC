version: '3.8'

# AusSuperSource - Docker Compose
# Services: PostgreSQL, Flask Backend, CRM Frontend, Website Frontend, Nginx
#
# Usage:
#   Development:  docker-compose up --build
#   Production:   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up --build -d
#
# Ports:
#   9001 → Backend API
#   5173 → CRM Frontend  (/crm/)
#   3001 → Website Frontend
#   80   → Nginx (routes all traffic)

services:

  # ─── PostgreSQL Database ───────────────────────────────────────────────────
  db:
    image: postgres:15-alpine
    container_name: aussupersource_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-aussupersource}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-aussupersource_crm}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-aussupersource}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm_network

  # ─── Flask Backend ─────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aussupersource_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      FLASK_ENV: development
      FRONTEND_URL: http://localhost:3001
    ports:
      - "9001:5000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - crm_network

  # ─── CRM Frontend (staff/admin portal) ─────────────────────────────────────
  crm-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aussupersource_crm_frontend
    restart: unless-stopped
    environment:
      DOCKER: "true"
      VITE_API_URL: http://localhost:9001/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - crm_network

  # ─── Website Frontend (client-facing) ──────────────────────────────────────
  website:
    build:
      context: ../FABC-FrontEnd
      dockerfile: Dockerfile
    container_name: aussupersource_website
    restart: unless-stopped
    environment:
      DOCKER: "true"
      VITE_API_URL: http://localhost:9001/api
    ports:
      - "3001:3000"
    volumes:
      - ../FABC-FrontEnd:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - crm_network

  # ─── Nginx Reverse Proxy ───────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: aussupersource_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - crm-frontend
      - website
    networks:
      - crm_network

volumes:
  postgres_data:
    name: aussupersource_postgres_data
  backend_uploads:
    name: aussupersource_backend_uploads

networks:
  crm_network:
    name: aussupersource_crm_network
    driver: bridge
